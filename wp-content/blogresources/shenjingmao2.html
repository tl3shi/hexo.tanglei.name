<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>我用了1步围住神经猫，击败99%的人，你能超过我吗？</title>
    <script type="text/javascript">
        function goto()
        {
            window.location.href='http://1251001823.cdn.myqcloud.com/1251001823/wechat/sjm/launcher';
        }
    </script>
<script>
var imgUrl = "http://1251001823.cdn.myqcloud.com/1251001823/wechat/mao80.jpg";
var lineLink = "http://1251001823.cdn.myqcloud.com/1251001823/wechat/sjm/launcher";
var descContent = '在9×9范围内的格子中，使用色块围住白色神经猫。';
var shareTitle = '我用了1步围住神经猫，击败99%的人，你能超过我吗？';
var appid = '';
function shareFriend() {
    WeixinJSBridge.invoke('sendAppMessage',{
        "appid": appid,
        "img_url": imgUrl,
        "img_width": "200",
        "img_height": "200",
        "link": lineLink,
        "desc": descContent,
        "title": shareTitle
    }, function(res) {
    })
}
function shareTimeline() {
    WeixinJSBridge.invoke('shareTimeline',{
        "img_url": imgUrl,
        "img_width": "200",
        "img_height": "200",
        "link": lineLink,
        "desc": descContent,
        "title": shareTitle
    }, function(res) {
    });
}
function shareWeibo() {
    WeixinJSBridge.invoke('shareWeibo',{
        "content": descContent,
        "url": lineLink,
    }, function(res) {
    });
}
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
    WeixinJSBridge.on('menu:share:appmessage', function(argv){
        shareFriend();
    });
    WeixinJSBridge.on('menu:share:timeline', function(argv){
        shareTimeline();
    });
    WeixinJSBridge.on('menu:share:weibo', function(argv){
        shareWeibo();
    });
}, false);
</script>
    </head>
    <body onload="goto()">
            <img
            src="http://1251001823.cdn.myqcloud.com/1251001823/wechat/mao80.jpg"
            width="300px" height="300px"/>
    </body>
</html>
