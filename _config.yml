# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 唐磊的个人博客
subtitle: 记录我的学习、生活、工作。
description: 中南大学|清华大学软件学院唐磊的博客, 后台开发, 主攻软件工程, 数据挖掘, 这里记录了我的学习, 生活和工作
author: tanglei
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.tanglei.name
root: /
#permalink: :year/:month/:day/:title/
permalink: blog/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false 
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: default
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination does not work when use next theme
## Set per_page to 0 to disable pagination
#per_page: 15
#pagination_dir: page

# next theme config, put in theme/next/_config.yml does not work
index_generator:
  per_page: 8
archive_generator:
  per_page: 16
  yearly: false
  monthly: false
# next theme config

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: jacman
#theme: landscape 
#theme: next

# plugins  hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 10 #limit 0 is all
  hub:

